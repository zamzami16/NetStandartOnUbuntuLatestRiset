name: Test with Ubuntu Latest (Expected to Fail)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore NetStandartOnWindowsLatest.sln

      - name: Build
        run: dotnet build NetStandartOnWindowsLatest.sln --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test DbServicesTests/DbServicesTests.csproj --configuration Release --no-build --verbosity normal
